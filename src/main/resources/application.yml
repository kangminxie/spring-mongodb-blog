# common properties (shared by dev and prod)
# current default active profiles: dev
spring:
  config:
    use-legacy-processing: true
    import: file:env.properties
  thymeleaf:
    mode: HTML
    cache: false
  profiles:
    active: prod
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: yourGoogleClientId
            clientSecret: yourGoogleSecret
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            clientId: yourFacebookClientId
            clientSecret: yourFacebookSecret
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - public_profile
          github:
            clientId: yourGitHubClientId
            clientSecret: yourGitHubSecret
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - user:email
              - read:user
        provider:
          facebook:
            authorizationUri: https://www.facebook.com/v3.0/dialog/oauth
            tokenUri: https://graph.facebook.com/v3.0/oauth/access_token
            userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)

# jwt
webapp:
  jwt:
    secretKeyStr: PleaseNoteThatTheLengthOfSecretKeyMustBeLongEnough
    tokenPrefix: Bearer
    tokenExpirationAfterDays: 14
